        <!-- rating--stars -->
        <section>
            <div class="ratings rating--stars">★★★⯨☆</div>

            <script>
                const attributeRating = 6.7
                const score = parseInt(attributeRating || '0', 10)
                const maxStars = 5

                const filledStars = Math.floor(score)
                const hasHalfStar = score - filledStars >= 0.5
                const emptyStars = maxStars - filledStars - (hasHalfStar ? 1 : 0)

                const stars = '★'.repeat(filledStars) + (hasHalfStar ? '⯨' : '') + '☆'.repeat(emptyStars);

                const innerShadow = /*html*/`
                <div class="rating--stars__container" >${stars}</div>`
            </script>
        </section>
